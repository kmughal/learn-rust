<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World <span id="current-time"></span></h1>
    <script>
        let f2 = new Intl.DateTimeFormat("en", {
            year: "numeric",
            month: "short",
            day: "numeric"
        });
        f2.format(new Date());
        document.getElementById("current-time").innerHTML = f2.format(new Date());
    </script>
</body>

</html>
